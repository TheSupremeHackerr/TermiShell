<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>💻 TermiShell</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <h3>💻 TermiShell</h3>
    <div class="controls">
      <button onclick="toggleTheme()">🌙</button>
      <button onclick="clearOutput()">🗑️</button>
      <button onclick="showHelp()">❓</button>
    </div>
  </div>

  <div id="output">
    <p><span class="prompt">$</span> Bienvenido. Escribe 'help' o usa las teclas ↑↓ para navegar.</p>
  </div>

  <input type="text" id="cmd" autofocus autocomplete="off" placeholder="Ejemplo: nmap -sT google.com..." />

  <!-- Sidebar educativo -->
  <div id="sidebar">
    <h4>Ayuda contextual</h4>
    <p id="context-help">Selecciona un comando para ver su explicación.</p>
  </div>

  <script src="https://unpkg.com/@webcontainer/core@latest/dist/webcontainer-core.min.js"></script> 
  <script src="terminal.js"></script>
</body>
</html>
